<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1 -->
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Nhập ngày tháng</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập ngày</label>
                            <input id="ngay" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập tháng</label>
                            <input id="thang" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập năm</label>
                            <input id="nam" type="text" class="form-control" />
                        </div>
                        <button id="ngayHomQua" class="btn btn-success">Ngày hôm qua</button>
                        <button id="ngayHomNay" class="btn btn-success">Ngày hôm nay</button>
                    </div>
                    <div id="footerNgayThang" class="card-footer text-muted">
                        </Footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <!-- Bài 2 -->
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Nhập tháng năm</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập tháng</label>
                            <input id="soThang" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập năm</label>
                            <input id="soNam" type="text" class="form-control" />
                        </div>
                        <button id="tinhNgay" class="btn btn-success">Tính ngày</button>
                    </div>
                    <div id="footerTinhNgay" class="card-footer text-muted">
                        </Footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <!-- Bài 3 -->
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Đọc số</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số</label>
                            <input id="so" type="text" class="form-control" />
                        </div>
                        <button id="docSo" class="btn btn-success">Đọc số</button>
                    </div>
                    <div id="footerDocSo" class="card-footer text-muted">
                        </Footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <!-- Bài 4 -->
    <div class="containe">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Sinh viên 1</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập tên</label>
                            <input id="ten1" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập tọa độ x</label>
                            <input id="toaDoX1" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập tọa độ y</label>
                            <input id="toaDoY1" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="card-header">Sinh viên 2</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập tên</label>
                            <input id="ten2" type="text" class="form-control" />
                        </div>

                            <input id="toaDoX2" type="text" class="form-control" />

                        <div class="form-group">
                            <label>Nhập tọa độ y</label>
                            <input id="toaDoY2" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="card-header">Sinh viên 3</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập tên</label>
                            <input id="ten3" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập tọa độ x</label>
                            <input id="toaDoX3" type="text" class="form-control" />

                        <div class="form-group">
                            <label>Nhập tọa độ y</label>
                            <input id="toaDoY3" type="text" class="form-control" />

                    <div class="card-body">
                        <div class="form-group">

                        <div class="form-group">
                            <label>Nhập tọa độ y</label>
                            <input id="toaDoY4" type="text" class="form-control" />
                        </div>
                    </div>
                    <button id="tim" class="btn btn-success">Tìm</button>
                    <div id="footerTim" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
